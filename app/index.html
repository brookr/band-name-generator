<html>
<head>
	<title>Band Name Generator!</title>
</head>
<body>
	<h1>Welcome to the Band Name Generator</h1>

	<h3>Get your own band name!</h3>

	<button id="get-name">Get a Band Name</button>
	<p id="band-name">
		
	</p>


	<h3>Submit new words</h3>
	<form id="input-adjective">
		<label for="user-adjective">
			Add an Adjective: <input type="text" id="user-adjective">
			<input type="submit" value="Add this adjective">
		</label>
	</form>
	<form id="input-noun">
		<label for="user-noun">
			Add a Noun: <input type="text" id="user-noun">
			<input type="submit" value="Add this noun">
		</label>
	</form>
	<form id="input-verb">
		<label for="user-verb">
			Add a Verb: <input type="text" id="user-verb">
			<input type="submit" value="Add this verb">
		</label>
	</form>

	<p id="word-add-response">

	</p>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="client.js"></script>
	
</body>
</html>
